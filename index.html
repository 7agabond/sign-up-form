<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-reboot.css">
    <link href="./css/style.css" rel="stylesheet">
    <script src='./js/script.js' defer> </script>
  </head>
  <body>
    <main class='main-content'>
      <div class='main-image'>
        <img src="./img/login_img.svg" alt="sign up image">
      </div>
      <div class="signup-content">
        <div class="disclaimer-content">
          <h1>Create Account</h1>
          <p class='disclaimer-message first'>This is no a real online service! You know you need something like this in your life to help you realize you deepest dreams.</p>
          <p class='disclaimer-message second'>You <em>know</em> you want to.</p>
        </div>
        <form action='' method=''>
          <p class='form-legend'>Let's do this!</p>
          <div class="campos">
            <div class="campo">
              <label for="user-first-name">FIRST NAME</label>
              <input type="text" name="user_first_name" placeholder='Pepito' id='user-first-name' required>
            </div>
            <div class="campo">
              <label for="user-last-name">LAST NAME</label>
              <input type="text" name="user_last_name" placeholder='Rojas' id='user-last-name' required>
            </div>
            <div class="campo">
              <label for="user-email">EMAIL</label>
              <input type="email" name="user_email" placeholder='hola@ejemplo.com' id='user-email' autocomplete="email" required>
            </div>
            <div class="campo">
              <label for="user-phone">PHONE NUMBER</label>
              <input type="text" name="user_phone" placeholder='923432423' pattern="^(\+\d{2,3}\s?)?\d{3,15}$" id='user-phone' required>
            </div>
            <div class="campo">
              <label for="user-password">PASSWORD</label>
              <input type="password" name="user_password" id='user-password' placeholder='*********' autocomplete='new-password' required>
            </div>
            <div class="campo">
              <label for="user-password-2">CONFIRM PASSWORD</label>
              <input type="password" id='user-password-2' placeholder='*********' class='confirm' data-status="invalid" autocomplete='new-password'>
            </div>
          </div>
          <button type="none">Create Account</button>
        </form>
        <div class="call-action">
          <p class='login'>Already hace an account? <a href="#" class='login-link'>Log in</a></p>
        </div>
      </div>
    </main>
    <footer class='footer'>
      <a href='https://github.com/JhonatanDczel' target='_blank' class='footer-link'><p class="autor">Copyright Â© 2023 - Dczel Dev <span class="icon">&lt;/&gt;</span></p></a>
    </footer>
  </body>
</html>
